{% extends '_base.html' %}
{% load static %}

{% block title %}Home{% endblock title %}

{% block content %}
<h1>This is our home page</h1>
<img class='bookcover' src="{% static 'images/dfp.jpeg' %}" alt="bookcover">
{% if user.is_authenticated %}
<p>Hi {{ user.email }}</p>
<p><a href="{% url 'logout' %}">Log out</a></p>
{% else %}
<p>You are not logged in</p>
{% endif %}
{% endblock content %}
