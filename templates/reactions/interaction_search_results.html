{% extends '_base.html' %}

{% block title %}Search{% endblock title %}

{% block content %}
<div class="class= px-5 my-5">
    <div class="row justify-content-md-center">
        <form action="{% url 'search_results' %}" method='get' class='d-flex'>
            <div class="mb-3 input-group">
                <input type="search" class="form-control" name='q' placeholder="{{ request.GET.q }}">
                <div class="input-group-append"><button class="btn btn-outline-success" type='submit'>Search</button>
                </div>

            </div>
        </form>
    </div>
    {% for interaction in interaction_list %}
    <div class="list-group w-auto">
        <a href="{{ interaction.get_absolute_url }}" class="list-group-item list-group-item-action d-flex gap-3 py-3"
            aria-current="true">
            <div class="d-flex gap-2 w-100 justify-content-between">
                <div>
                    <h6 class="mb-0">{{ interaction.name | capfirst }}</h6>
                    <p class="mb-0 opacity-75">Drugs involved:
                        {% for drug in interaction.drugs.all %}
                        {{ drug.name }}
                        {% endfor %}
                    </p>
                </div>
                <small class="opacity-50 text-nowrap">*</small>
            </div>
        </a>

    </div>
    {% endfor %}
</div>
{% endblock content %}
