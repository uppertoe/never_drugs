{% extends 'review/_split_view_large.html' %}
{% load crispy_forms_tags %}

{% block left_col %}
<h1 class="display-5 fw-bold lh-1 mb-3 text-break">Start a new meeting</h1>
<p class="lead">Select conditions to peer-review during this meeting</p>
{% endblock left_col %}

{% block right_col %}
<form method="post">{% csrf_token %}
    {{ form | crispy }}
    <input type="submit" class="btn btn-outline-primary" value="Start meeting">
</form>
{% endblock right_col %}
